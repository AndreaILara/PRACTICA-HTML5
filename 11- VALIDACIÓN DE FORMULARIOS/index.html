<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validaci√≥n de Formularios</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <form action="/dfgh" method="post">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" minlength="2" maxlength="20" required placeholder="Escribe tu nombre">
    <label for="edad">
      <input type="number" name="edad" id="edad" placeholder="Edad" min="18" max="35">
    </label>
    <button type="submit">Enviar</button>
  </form>


  <form action="/sdfgh" method="post">
    <fieldset>
      <legend> DATOS CORREO</legend>
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" required>
    </fieldset>

    <fieldset>
      <legend> DATOS USER</legend>
      <label for="name_user">Nombre:</label>
      <input type="text" name="name_user" id="name_user" required pattern="[A-Za-z1-9]">
    </fieldset>

    <fieldset>
      <label for="car">Audi:</label>
      <input type="text" name="car" id="car" required title="Modelos disponibles: A1, A4 y A5"
        pattern="A(1|4|5)|a(1|4|5)">
    </fieldset>
  </form>

  <form action="/nombre" method="post">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" placeholder="Su nombre" required>
    <button type="submit">Enviar</button>
  </form>


  <form action="/user" method="post">
    <label for="nick">NickName:</label>
    <input type="text" name="nick" id="nick" placeholder="Su nick" minlength="2" maxlength="8">
    <button type="submit">Enviar</button>
  </form>


  <form action="/user" method="post">
    <label for="age">Edad:</label>
    <input type="number" name="age" id="age" placeholder="Su edad" min="14" max="99">
    <button type="submit">Enviar</button>
  </form>


  <form action="/user" method="post">
    <label for="fName">First Name:</label>
    <input type="text" name="fName" id="fName" value="John" disabled>
    <label for="lName">Last Name:</label>
    <input type="text" name="lName" id="lName" value="Doe">
    <button type="submit">Enviar</button>
  </form>

  <form action="/user" method="post">
    <label for="files">Select files:</label>
    <input type="file" name="files" id="files" multiple>

  </form>

  <form action="/user" method="post">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" value="Victor" readonly>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" value="Trevijano">
    <button type="submit">Enviar</button>
  </form>

  <form action="/register" method="post">
    <label for="nombre">Usuario:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Name" minlength="5" maxlength="40" required
      pattern="[A-Za-z0-9]+">
    <button type="submit">Registrarse</button>
  </form>

  <form action="/coche" method="post">
    <label for="coche">Coche</label>
    <input type="text" name="coche" id="coche" placeholder="Su modelo de coche" required pattern="A(1|3|4|6)|a(1|3|4|6)"
      title="Modelos disponibles A1, A3, A4 y A6">
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
